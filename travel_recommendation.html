<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Company Logo" class="logo-img">
            <h1>TravelBloom</h1>
        </div>
        <ul id='links'>
          <li><a href="./travel_recommendation.html" id="home">Home </a></li>
          <li><a href="./travel_recommendation_about.html" id="about">About Us </a></li>
          <li><a href="./travel_recommendation_contact.html" id="contact">Contact Us </a></li>
        </ul>
        <ul id='searchBar'>
          <li><input type="text" id="destinationInput" placeholder="Enter a destination or keyword"></li>
          <li><img src="search.png" alt="search_icon" class="search_icon"></li>
          <li><button id='btnSearch'>Search</button></li>
          <li><button id='btnClear'>Clear</button></li>
        </ul>
    </nav>
    <div class="image-container">
        <img src="mexico_1920.jpg" alt="Mexico">
        <div class="overlay-text-title">
            EXPLORE<br> DREAM<br> DESTINATION
        </div>
        <div class="overlay-text-description">
            It encourages exploration of unfamiliar<br> territories, embracing diverse cultures and<br> 
            landscapes, while pursuing the desired<br> destination that captivates the heart and<br> ignites a sense of wonder. 
        </div>
        <div class="social-media">
            <img src="twitter.png" alt="twitter" class="social-media-img">
            <img src="facebook.png" alt="facebook" class="social-media-img">
            <img src="instagram.jpg" alt="instagram" class="social-media-img">
            <img src="youtube.png" alt="youtube" class="social-media-img">
        </div>
        <button class="overlay-button">BOOK NOW</button>
    </div>


    <script src="./travel_recommendation.js"></script>
</body>
</html>
