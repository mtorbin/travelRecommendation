<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="./travel_recommendation_contact.css">
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Company Logo" class="logo-img">
            <h1>TravelBloom</h1>
        </div>
        <ul id='links'>
          <li><a href="./travel_recommendation.html" id="home">Home </a></li>
          <li><a href="./travel_recommendation_about.html" id="about">About Us </a></li>
          <li><a href="./travel_recommendation_contact.html" id="contact">Contact Us </a></li>
        </ul>
    </nav>
    <div class="image-container">
        <img src="mexico_1920.jpg" alt="Mexico">
        <div class="overlay-text-contact">
            CONTACT US
        </div>
        <form id="overlay-contactForm">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" onclick="thankyou()">Submit</button>
        </form>
        <div class="social-media">
            <img src="twitter.png" alt="twitter" class="social-media-img">
            <img src="facebook.png" alt="facebook" class="social-media-img">
            <img src="instagram.jpg" alt="instagram" class="social-media-img">
            <img src="youtube.png" alt="youtube" class="social-media-img">
        </div>
    </div>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
